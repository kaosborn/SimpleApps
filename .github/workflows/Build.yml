name: Build
on: push
jobs:
  Job1:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Initialize
      run: |
        call "%ProgramFiles(x86)%\Microsoft Visual Studio\2019\Enterprise\Common7\Tools\VsDevCmd.bat"
        md BuildResults\SimpleApps-Release
    - name: build libraries
      run: |
        dotnet restore
        "%ProgramFiles(x86)%\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\MSBuild" -t:WcMvvm461 -p:Configuration=Release -p:Platform="Any CPU"
        "%ProgramFiles(x86)%\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\MSBuild" -t:TrivialMvvm -p:Configuration=Release -p:Platform="Any CPU"
        copy TrivialMvvm\bin\Release\*.nupkg BuildResults\SimpleApps-Release
    - name: build executables
      run: |
        "%ProgramFiles(x86)%\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\MSBuild" -t:WcWpfMvvm -p:Configuration=Release -p:Platform="Any CPU"
        copy WcWpfMvvm\bin\Release\WcWpfMvvm.exe BuildResults\SimpleApps-Release
    - name: Store results
      run: |
    - name: Build documentation
      run: |
        call "%ProgramFiles(x86)%\Microsoft Visual Studio\2019\Enterprise\Common7\Tools\VsDevCmd.bat"
        "%ProgramFiles(x86)%\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\MSBuild" -p:Configuration=Release Help\Help.shfbproj
        copy Help\SimpleApps-Help\*.chm BuildResults\SimpleApps-Release
    - uses: actions/upload-artifact@v1
      with:
        name: RunnerOutput-Release
        path: BuildResults\SimpleApps-Release
