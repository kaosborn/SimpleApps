name: Build
on: [push]
jobs:
  Build1:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Run build
      run: |
        call "%ProgramFiles(x86)%\Microsoft Visual Studio\2019\Enterprise\Common7\Tools\VsDevCmd.bat"
        msbuild -t:WcMvvm461 -p:Configuration=Release -p:Platform="Any CPU"
        msbuild -t:WcWpfMvvm -p:Configuration=Release -p:Platform="Any CPU"
    - name: Save results
      run: |
        mkdir BuildResults
        copy WcWpfMvvm\bin\Release\WcWpfMvvm.exe BuildResults
    - uses: actions/upload-artifact@v1
      with:
        name: BuildRunOutput
        path: BuildResults
