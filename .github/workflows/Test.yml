name: Test
on: push
jobs:
  Job1:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Build test suite
      run: |
        call "%ProgramFiles(x86)%\Microsoft Visual Studio\2019\Enterprise\Common7\Tools\VsDevCmd.bat"
        md TestResults\SimpleApps-CoverageReport
        dotnet add Test472 package -v 4.3.0 ReportGenerator
        msbuild -t:Test472 -p:Configuration=Debug -p:Platform="Any CPU"
    - name: Run test suite
      run: |
        call "%ProgramFiles(x86)%\Microsoft Visual Studio\2019\Enterprise\Common7\Tools\VsDevCmd.bat"
        vstest.console Test472\bin\Debug\Test472.dll
    - name: Build coverage suite
      run: |
        call "%ProgramFiles(x86)%\Microsoft Visual Studio\2019\Enterprise\Common7\Tools\VsDevCmd.bat"
        msbuild -t:WcMvvm461 -p:Configuration=Release -p:Platform="Any CPU"
        msbuild -t:Test472 -p:Configuration=Release -p:Platform="Any CPU"
    - name: Run coverage suite
      run: |
        call "%ProgramFiles(x86)%\Microsoft Visual Studio\2019\Enterprise\Common7\Tools\VsDevCmd.bat"
        "%VSINSTALLDIR%\Team Tools\Dynamic Code Coverage Tools\CodeCoverage" collect -output:TestResults\simple.coverage "%VSINSTALLDIR%\Common7\IDE\CommonExtensions\Microsoft\TestWindow\vstest.console" Test472\bin\Release\Test472.dll
    - name: Run coverage analysis
      run: |
        call "%ProgramFiles(x86)%\Microsoft Visual Studio\2019\Enterprise\Common7\Tools\VsDevCmd.bat"
        "%VSINSTALLDIR%\Team Tools\Dynamic Code Coverage Tools\CodeCoverage" analyze -output:TestResults\simple.coveragexml TestResults\simple.coverage
        dotnet "%USERPROFILE%\.nuget\packages\reportgenerator\4.3.0\tools\netcoreapp2.1\ReportGenerator.dll" -reports:TestResults\simple.coveragexml -targetdir:TestResults\SimpleApps-CoverageReport
    - uses: actions/upload-artifact@v1
      with:
        name: RunnerOutput-All
        path: TestResults
    - uses: actions/upload-artifact@v1
      with:
        name: RunnerOutput-Coverage
        path: TestResults/SimpleApps-CoverageReport
