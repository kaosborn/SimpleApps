name: Test

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Test1
      run: |
        call "%ProgramFiles(x86)%\Microsoft Visual Studio\2019\Enterprise\Common7\Tools\VsDevCmd.bat"
        dotnet restore
        msbuild -t:WcMvvm461 -p:Configuration=Debug -p:Platform="Any CPU"
        msbuild -t:Test472 -p:Configuration=Debug -p:Platform="Any CPU"
        vstest.console.exe Test472\bin\Debug\Test472.dll /EnableCodeCoverage
